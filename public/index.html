<!DOCTYPE html>
<html lang="en">
  <head>

      
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/existing-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media-styles.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js" integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
    <body>
      <!-- Top nav bar (fixed) -->
      <nav>
        <div class="navHeader">
          <span class="tweeter">tweeter</span>
          <div class="horizontalArrows">
            <div class="write1"><strong>Write</strong> a new tweet</div>
            <div class="double-arrow"><i class="fa fa-angle-double-down"></i></div>
        </div>
        </div>
          <div class="nav-header-splash">
            <div class="splash-media">
              <img src="/images/profile-hex.png"> 
            </div>
            <div class="nav-header-user">
              <h2 ><strong>Amy</strong> Mansell</h2>
            </div>
         </div>
      </nav>
    <!-- header  -->
    <header class="myHeader">
      <div class="splash">
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="userName">
        <h2 ><strong>Amy</strong> Mansell</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main id="container">
      <!-- Section -->
      <section class="new-tweet">
      <!-- error message -->
      <span class="error">
        <i class="danger fa fa-exclamation-triangle">
          </i>
            <span class="error-text">Character Limit is 140<i class="danger fa fa-exclamation-triangle"></i></span>
  
  
        <form id="form-new-tweet">
         
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <div class="myTweetButton">
              <button class="btn">Tweet</button>
              <output 
                class="myCounter" 
                name="counter" 
                class="counter" 
                for="tweet-text"><span id="char-counter">0</span></output>
            </div>
          </div>
        </form>
      </section>
           <!-- tweet section -->
           <div id="tweets-container">
            <article class="tweet">
              <header class="tweet-header">
                <div class="tweet-header-left">
                  <div><img src="https://i.imgur.com/73hZDYK.png"></div>
                  <div>Newton</div>
                </div>
                <div class="tweet-header-right">
                  <div>@SirIsaac</div>
                </div>
             </header>
             <div class="content">
               <p>"@If I have seen further it is by standing on the shoulders of giants"</p>
             </div>
              <div class="tweet-footer">
                <div class="tweet-footer-left">
                  <div>10 days ago</div>
                 </div>
                <div class="tweet-footer-right">
                  <div><i class="fas fa-flag"></i></div>
                  <div><i class="fas fa-retweet"></i></div>
                  <div><i class="fas fa-heart"></i><sup>1</sup></div>
                </div>
             </div>
            </article>
          </div>
    </main>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/double-arrow-focus.js"></script>
    <script type="text/javascript" src="/scripts/error-message.js"></script>
  </body>
</html>
