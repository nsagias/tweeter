<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/existing-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <!-- <div class="superColumn"> -->
    <body>
      <!-- Top nav bar (fixed) -->
      <nav>
        <div class="navHeader">
          <span class="tweeter">tweeter</span>
          <div class="horizontalArrows">
            <div class="write1"><strong>Write</strong> a new tweet</div>
            <div class="write2"><i class="fas fa-angle-double-down"></i></div>
        </div>
        </div>
      </nav>
    <header class="myHeader">
      <div class="splash">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="userName">
          <h2 ><strong>Amy</strong> Mansell</h2>
      </div>
    </header>
<!-- </div> -->
    <!-- Page-specific (main) content here -->
    <main id="container">
      <section class="new-tweet">
        
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" maxlength="140"></textarea>
          <div>
            <div class="myTweetButton">
              <button class="btn" type="submit">Tweet</button>
              <output 
                class="myCounter" 
                name="counter" 
                class="counter" 
                for="tweet-text"><span id="char-counter">0</span></output>
            </div>
          </div>

            <!-- tweet section -->
        <div id="tweet-container">
          <article id="tweet">
            <header id="tweet-header">
              <div>
                <a><img src="https://i.imgur.com/73hZDYK.png"></a>
                <a>Newton</a>
              </div>
              <div>@SirIsaac</div>
           </header>
            <p id="content">"If I have seen further it is by standing on the shoulders of giants"</p>
            <div id="tweet-footer">
              <div>10 days ago</div>
              <div>
                <a><i class="fas fa-flag"></i></a>
                <a><i class="fas fa-retweet"></i></a>
                <a><i class="fas fa-heart"></i><sup>1</sup></a>
              </div>
           </div>
          </article>
        </form>
        </div>
      </section>
    </main>
    <script scr="script.js"></script>
  </body>
</html>
